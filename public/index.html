<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Генератор цветового фона</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <h1>Генератор цветового фона</h1>
    <div class="controls">
      <select id="format">
        <option value="hex">HEX</option>
        <option value="rgb">RGB</option>
        <option value="hsl">HSL</option>
      </select>
      <button id="rand">Случайный</button>
      <input id="seed" placeholder="seed" />
      <button id="seedBtn">По seed</button>
    </div>

    <div class="info" id="info">Нажмите кнопку</div>

    <section class="palette-section">
      <h2>Палитры</h2>
      <form id="createPaletteForm">
        <input id="paletteName" placeholder="Название палитры" />
        <input id="paletteColors" placeholder="Цвета через запятую, напр. #ff0000,#00ff00" />
        <button type="submit">Создать палитру</button>
      </form>

      <div id="palettesList" class="palettes-list"></div>
    </section>
  </div>
  <script src="/public/app.js"></script>
</body>
</html>
